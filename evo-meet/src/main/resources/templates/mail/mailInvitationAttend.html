<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <title>Thư mời tham dự cuộc họp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="${organizer} + ' đã mời bạn tham gia cuộc họp, vui lòng xác nhận!!'">

</p>
<table align="center" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" style="margin: 15px; max-width: 600px !important;"
       width="100%">
    <tbody>
    <tr>
        <td style="border-collapse:collapse;border-radius:2px;text-align:center;display:block;border:solid 1px #007bff;background:#007bff;padding:15px 16px 15px 16px;width:220px;margin-left: 190px">
            <a th:href="${url}" style="color:#007bff;text-decoration:none;display:block"
               th:with="url=(@{|${baseUrl}/meeting/${meetingId}/detail|})">
            <span style="font-family:Arial,Helvetica,sans-serif;font-size:14px;white-space:nowrap;font-weight:bold;vertical-align:middle;color:#ffffff;line-height:14px">
                Accept
            </span>
            </a>
        </td>
        <td style="border-collapse:collapse;border-radius:2px;text-align:center;display:block;border:solid 1px #007bff;background:#007bff;padding:15px 16px 15px 16px;width:220px;margin-left: 190px">
            <a th:href="${url}" style="color:#007bff;text-decoration:none;display:block"
               th:with="url=(@{|${baseUrl}/meeting/${meetingId}/detail|})">
            <span style="font-family:Arial,Helvetica,sans-serif;font-size:14px;white-space:nowrap;font-weight:bold;vertical-align:middle;color:#ffffff;line-height:14px">
                Cancel
            </span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <span>Regards, </span>
    <br/>
    <em>Evotek.</em>
</p>
</body>
</html>
